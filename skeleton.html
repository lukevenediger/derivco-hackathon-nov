<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
              integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
              crossorigin=""/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    </head>
    <style>
        html, body, #mapid {
            height: 100%;
            width: 100vw;
        }
    </style>
    <body>
        <nav class="green-blue z-depth-3  lighten-1" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">SMARK</a>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>

        <div id="mapid"></div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large blue pulse">
            <i class=" large fas fa-plus tooltipped" data-position="left" data-tooltip="Smark this place"></i>
        </a>
        <ul>            
            <li><a class="btn-floating blue tooltipped" data-position="left" data-tooltip="Like"><i class=" far fa-thumbs-up "></i></i></a></li>
            <li><a class="btn-floating red tooltipped" data-position="left" data-tooltip="Love"><i class="far fa-heart"></i></i></a></li>
            <li><a class="btn-floating yellow  tooltipped" data-position="left" data-tooltip="Ha Ha"><i class="far fa-laugh-beam"></i></a></li>
            <li><a class="btn-floating green  tooltipped" data-position="left" data-tooltip="Yay"><i class="far fa-smile-beam"></i></a></li>
            <li><a class="btn-floating brown  tooltipped" data-position="left" data-tooltip="Wow">  <i class="far fa-surprise"></i></a></li>
            <li><a class="btn-floating grey  tooltipped" data-position="left" data-tooltip="Sad">   <i class="far fa-sad-tear"></i></a></li>
            <li><a class="btn-floating red  tooltipped" data-position="left" data-tooltip="Angry"> <i class="far fa-angry"></i></a></li>
        </ul>
    </div>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.fixed-action-btn');
        var instances = M.FloatingActionButton.init(elems);
        });

        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.tooltipped');
        var instances = M.Tooltip.init(elems);
        });


        //initilize shitty map
        var map = L.map('mapid').fitWorld();

        //add tile layer from box
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoidGVqcCIsImEiOiJjam9pY2p0N2owNzM5M29vZ3F6dTFxNGFkIn0.WPdJ1qNHeesaW9AYQboZ3Q', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoidGVqcCIsImEiOiJjam9pY2p0N2owNzM5M29vZ3F6dTFxNGFkIn0.WPdJ1qNHeesaW9AYQboZ3Q'
        }).addTo(map);

        //request location
        map.locate({setView: true, maxZoom: 16});

        //funtion to add current location marker to map
        function onLocationFound(e) {
        var radius = e.accuracy / 2;

        L.marker(e.latlng).addTo(map)
        .bindPopup("You are within " + radius + " meters from this point").openPopup();

        L.circle(e.latlng, radius).addTo(map);
        }
        //on event location found call onLocationFound

        map.on('locationfound', onLocationFound);

    </script>
</html>
